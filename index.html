<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hero Game</title>
  </head>
  <body>
    <div class="container">
        <p class="lead">Final contest</p>
      <div class="row">  
          <div class="dropdown" id="heroDropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownHeroButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose Hero
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" id="hero1">Patjo</a>
                <a class="dropdown-item" href="#" id="hero2">Christian</a>
                <a class="dropdown-item" href="#" id="hero3">Ben</a>
              </div>
            </div>

            
          <div class="lead">VS</div>


          <div class="dropdown" id="beastDropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownBeastButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose Beast
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" id="beast1">Jakub</a>
                <a class="dropdown-item" href="#" id="beast2">Another action</a>
                <a class="dropdown-item" href="#" id="beast3">Something else here</a>
              </div>
            </div>
      </div>
      
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
